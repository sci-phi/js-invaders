<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>JS Invaders</title>
    <style type="text/css">
      body {
        background-color: black;
      }
      .middle-50 {
        text-align: center;
        width: 50%;
        margin-left:  25%;
        margin-right: 25%;
      }
      #screen {
        margin-top: 10%;
        background-color: white;
      }
      #start-over{
        visibility:hidden;
      }
    </style>
  </head>
  <body>
    <div id="game-panel" class="middle-50">
      <canvas id="screen" width="310" height="310" class="middle-50" style="border: 1px dotted lime;">
        <script src="javascripts/keyboarder.js"></script>
        <script src="javascripts/bullet.js"></script>
        <script src="javascripts/invader.js"></script>
        <script src="javascripts/player.js"></script>
        <script src="javascripts/sounder.js"></script>
        <script src="javascripts/game.js"></script>
        <script src="javascripts/utilities.js"></script>
      </canvas>
      <br/>
      <button id="start-over" onclick="javascript:window.game.jsInvaders.startOver();" class="middle-50">New Game</button>
    </div>
  </body>
</html>
